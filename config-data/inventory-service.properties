spring.application.name=inventory-service

# Port
server.port=8084

eureka.ecommerce_payment.service-url.defaultZone=http://localhost:8761/eureka/

# Prefer IP address over hostname in Eureka registry
eureka.instance.prefer-ip-address=true

# Renewal and expiration settings
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# Enable/Disable Eureka Client
eureka.client.enabled=true

# Health check configuration
management.endpoints.web.exposure.include=*

# Postgres
spring.datasource.url=jdbc:postgresql://localhost:5431/drugstore_inventories_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Migration
# spring.jpa.hibernate.ddl-auto=update

# Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.paths-to-match=/**
springdoc.packages-to-scan=microservice.inventory_service